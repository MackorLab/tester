<!DOCTYPE html>
<html>
<head>
    <!-- Подключаем стили Tabulator -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.9.3/css/tabulator.min.css" rel="stylesheet">

    <style>
        /* Задаем размеры контейнера таблицы */
        #table {
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Моя таблица с помощью Tabulator.js</h1>

    <div id="table"></div>

    <!-- Подключаем скрипт Tabulator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.9.3/js/tabulator.min.js"></script>

    <script>
        // Создаем экземпляр Tabulator
        var table = new Tabulator("#table", {
            data: [], // Передайте массив данных вместо пустого массива, если у вас есть данные для отображения
            columns: [
                { title: 'Статья', field: 'title', width: 550 },
                { title: 'Количество голосов', field: 'countRates', align: 'left', formatter: 'progress' },
                { title: 'Средняя оценка', field: 'rating' }
            ]
        });

        // Добавляем данные в таблицу
        var data = [
            { title: 'Статья 1', countRates: 10, rating: 4.5 },
            { title: 'Статья 2', countRates: 5, rating: 3.2 },
            { title: 'Статья 3', countRates: 8, rating: 4.0 }
        ];
        table.setData(data);
    </script>
</body>
</html>
