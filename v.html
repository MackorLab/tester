<!DOCTYPE html>
<html>
<head>
  <title>Пример страницы с Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script> <!-- Пример подключения библиотеки Lodash -->
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script>
    // Инициализация Vue.js
    new Vue({
      el: '#app',
      data: {
        message: 'Привет, мир!'
      }
    });
  </script>
</body>
</html>
